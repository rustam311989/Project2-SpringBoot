<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Книги</title>
</head>
<body>

<div th:each="book : ${books}">
    <a th:href="@{/books/{id}(id=${book.getBook_id()})}"
       th:text="${book.getTitle() +
       ', ' + book.getAuthor() + ', ' + book.getYear()}">user</a>
</div>

<hr/>

<a href="/books/new">Добавить книгу</a>

</body>
</html>
